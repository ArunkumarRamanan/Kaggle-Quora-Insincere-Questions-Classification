batchsize: 512
batchsize_valid: 1024
seed: 0
epochs: 5
maxlen: 72
logging: True

pos_weight: 1.
vocab:
  min_count: 5
preprocessors:
  - lower
  - misspell
  - punct
  - number+underscore
tokenizer: space
optimizer:
  name: adam
  params:
    lr: 0.001
model:
  embed:
    src:
      - glove
      - paragram
    finetune:
      True
    assign_noise:
      True
    standardize:
      False
    n_embed: 300
    dropout1d: 0.1
    dropout2d: 0.1
  encoder:
    name: lstm
    bidirectional: True
    dropout: 0.2
    n_input: 300
    n_hidden: 128
    n_layers: 2
    out_scale: 2
    aggregator: max
    attention:
  mlp:
    bn0: True
    bn: True
    dropout0: 0
    dropout: 0
    n_layers: 2
    n_hidden: 128
ensembler:
  model: avg
  test_size: 0.1
