batchsize: 512
batchsize_valid: 1024
seed: 0
epochs: 5
maxlen: 72
logging: True

vocab:
  max_size:
  min_count: 5
preprocessors:
  - lower
  - misspell
  - punct
  - number+underscore
tokenizer: space
embedding:
  add_los:
    True
  finetune:
    True
  src:
    - glove
    - paragram
  model:
    word2vec
  params:
    alpha: 1e-4
    size: 300
    min_count: 0
  standardize:
    False

optimizer:
  name: adam
  params:
    lr: 0.001
model:
  embed:
    n_embed: 300
    freeze_embed: True
    position: false
    n_hidden: 0
    hidden_bn: False
    dropout: 0.2
  encoder:
    dropout: 0.2
    n_hidden: 128
    n_layers: 2
    out_scale: 2
    aggregator: max
  mlp:
    bn: True
    n_layers: 2
    n_hidden: 128
ensembler:
  model: mlp
  test_size: 0.1
  epochs: 1
  mlp:
    bn: True
    n_layers: 2
    n_hidden: 128
